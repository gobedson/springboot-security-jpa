<!DOCTYPE html>
<html lang="en" layout:decorator="layouts/main">
<head>
<title>Security Demo - lOgin</title>
</head>
<body>
	<div layout:fragment="content">
		<form name="f" th:action="@{/login}" method="post">
			<h2 class="form-signing-heading">Please sign in</h2>
			<div th:if="${param.error}" class="alert alert-danger">Invalid
				Username or password</div>
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logout.</div>

			<label for="username" class="sr-only">username</label>
			<input
				type="text" id="username" name="username" class="form-control"
				placeholder="Username" required="true" /> 
			<label for="password"
				class="sr-only">Password</label> 
			<input type="password"
				is="password" name="password" calss="form-control"
				placeholder="Password" required="true" />
			<div class="checkbox">
				<label>
					<input id="remember-me" name="remember-me" type="checkbox"/>Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary tbn-block" type="submit">Sign in</button>
		</form>
	</div>
</body>
</html>
